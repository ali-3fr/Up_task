<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ChatApp</title>
    <link href="style.css" rel="stylesheet">
    <script src="scripts.js"></script>
</head>
<body onload = "run();">
<header>
    <div id="logo">Amazing chat</div>
</header>
<div id = "chat-container" class="container">
    <div class="chatroom">
        <div class="participants_container">
            <div class="name_container">
                <label>Nickname:</label>

                <p id = "nick">nickname</p>
                <input id="nick-input" type="text" maxlength="250" placeholder="New Nickname" autocomplete="off">
                <button class="btn-edit" id="btn-nick" type="button">edit</button>
            </div>
        </div>
        <div class="chat_container">
            <div id="message-area" class="user_form_container">



            </div>
            <div class="input_container">
                <input id="message-text" class="outgoing_message" autofocus type="text" maxlength="250" placeholder="Your message"
                       autocomplete="on">
                <button id="btn-input" class="btn" type="button">Send</button>
            </div>
        </div>
        <div class="server_status">
            server is online
        </div>
    </div>
</div>
</body>
</html>
